name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 當推送以 v 開頭的 tag 時觸發，例如 v1.0.0
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Setup build tools (Windows)
        if: matrix.platform == 'win'
        uses: microsoft/setup-msbuild@v1
        with:
          vs-version: '17.0'

      - name: Install native module dependencies
        working-directory: ./electron/native
        run: npm ci

      - name: Build native module (Windows)
        if: matrix.platform == 'win'
        working-directory: ./electron/native
        run: npm run build:electron && npm run copy-dist

      - name: Build native module (macOS)
        if: matrix.platform == 'mac'
        working-directory: ./electron/native
        run: npm run build:electron || echo "Native module build skipped for macOS"

      - name: Build Electron TypeScript
        working-directory: ./electron
        run: npx tsc

      - name: Copy resources to dist-electron
        shell: bash
        run: |
          if [ -d "electron/resources" ]; then
            cp -r electron/resources dist-electron/resources
          fi
          if [ -d "electron/native/dist" ]; then
            mkdir -p dist-electron/native
            cp -r electron/native/dist dist-electron/native/
          fi

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --x64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --arm64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            out/*.exe
            out/*.zip
          retention-days: 30

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            out/*.dmg
            out/*.zip
            out/mac-arm64/*.dmg
            out/mac-arm64/*.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Get tag name
        id: get_tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.TAG }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Changes in this Release
            
            See [CHANGELOG.md](../CHANGELOG.md) for details.
            
            ## Downloads
            
            ### Windows
            - Installer: `Osai-Setup-${{ steps.get_version.outputs.VERSION }}.exe`
            - Portable: `Osai-${{ steps.get_version.outputs.VERSION }}.exe` (if available)
            
            ### macOS
            - DMG: `Osai-${{ steps.get_version.outputs.VERSION }}-arm64.dmg`
            - ZIP: `Osai-${{ steps.get_version.outputs.VERSION }}-arm64-mac.zip`
            
            ## Installation Instructions
            
            ### Windows
            1. Download the `.exe` installer
            2. Run the installer and follow the setup wizard
            3. Osai will be installed and available in your Start Menu
            
            ### macOS
            1. Download the `.dmg` file
            2. Open the DMG file
            3. Drag Osai to your Applications folder
            4. Open Osai from Applications (you may need to allow it in System Preferences > Security & Privacy)
          files: |
            artifacts/windows/*
            artifacts/macos/*
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

